{% extends 'teachers/teachers_dashboard.html' %}

{% block content %}


<table class="table"> 
    <thead>
      <tr>
        <th scope="col">Student</th>
        <th scope="col">Date</th>
        <th scope="col">Descriptions</th>
        <th scope="col">File</th>
      </tr>
    </thead>
    <tbody >
        {% for homework in homeworks %}
      <tr class="table-warning">
        <td><a href="{% url 'teachers:student_homework' team.id %}">{{homework.student}}</a></td>
        <td>{{homework.date}}</td>
        <td>{{homework.dascription}}</td>
        <td>{{homework.homework_file}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock content %}
