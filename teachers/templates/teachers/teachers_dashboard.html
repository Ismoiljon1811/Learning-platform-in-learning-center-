  {% load static %}
  <!DOCTYPE html>
  <html lang="en">
  <head>
    
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
      <!-- Font Awesome -->
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
      />
      <!-- Google Fonts -->
      <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
      />
      <!-- MDB -->
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.min.css"
      rel="stylesheet"
      />
  </head>
  <body style="background-color: rgb(237, 243, 245)">
      <!--Main Navigation-->
      
  <header>
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse" style="background-color: rgb(250, 248, 244);">
        <div class="position-sticky">
          <div class="list-group list-group-flush mx-3 mt-4">
                  <a
                      href="{% url 'teachers:teacher' %}"
                      class="list-group-item list-group-item-action py-2 ripple"
                      aria-current="true"
                  >
                      <i class="fas fa-globe fa-fw me-3"></i><span>Bosh sahifa</span>
                  </a>
  
  
                  <a href="{% url 'teachers:guruhlarim' user.id %}" class="list-group-item list-group-item-action py-2 ripple"
                    ><i class="fas fa-users fa-fw me-3"></i><span>Guruhlarim</span></a>
  
  
            <a href="#" class="list-group-item list-group-item-action py-2 ripple"
              ><i class="fas fa-chart-bar fa-fw me-3"></i><span>Sozlamalar</span></a
            >
          </div>
        </div>
      </nav>
      <!-- Sidebar -->
      
      <!-- Navbar -->
      <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button data-mdb-button-init
            class="navbar-toggler"
            type="button"
            data-mdb-collapse-init
            data-mdb-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
  
          <!-- Brand -->
          <a class="navbar-brand" href="https://erp.student.najottalim.uz/">NAJOT
          <img
            src="https://najottalim.uz/favicon.ico"
            height="50"
            alt="Najot ta`lim Logo"
            loading="lazy"
          />
          TA'LIM</a>
        </a>
        
  
          <!-- Right links -->
          <ul class="navbar-nav ms-auto d-flex flex-row">
              <!-- Avatar -->
            <li class="nav-item dropdown" style="background-color: rgb(250, 248, 246);">
              <a
                data-mdb-dropdown-init class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-mdb-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src=""
                  class="rounded-circle"
                  height="22"
                  alt="Avatar"
                  loading="lazy"
                />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" href="{% url 'users:profile' %}">My profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'users:logout' %}">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>
    <!--Main Navigation-->
  
    <!--Main layout-->
    <main style="margin-top: 58px;">
      <div class="container pt-4">
          {% block content %}
  
          {% endblock content %}
      </div>
    </main>
    <!--Main layout-->
  </body>
  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.umd.min.js"
  ></script>
  </html>
